<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>sudoCode</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"

  <body>
    <!--  -->
    <div class="container text-center">
      <h3 class="">
        虛擬碼實作練習
        <small class="text-muted">Presudo Code</small>
      </h3>
      <div class="row">
        <div class="col-12">
          <label for="">請輸入文字：</label>
          <input id="input" type="text" />
        </div>
      </div>
      <div class="row py-3">
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="Lowercase">
            Lowercase
          </button>
        </div>
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="Uppercase">
            Uppercase
          </button>
        </div>
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="GetLastWord">
            取得最後一個字元
          </button>
        </div>
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="GetLastThreeWord">
            取得最後三個字元
          </button>
        </div>
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="RightTriangle">
            印出一個直角三角形
          </button>
        </div>
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="Triangle">
            印出一個三角形
          </button>
        </div>
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="diamond">
            印出一個菱形
          </button>
        </div>
        <div class="col-md-3 col-6 p-2">
          <button type="button" class="btn btn-primary" id="BinaryToDecimal">
            二進位轉十進位
          </button>
        </div>
      </div>
      <!--  -->
      <div class="row">
        <div class="col-xs-12">
          <label>轉換後的結果：</label>
          <div
            class="border py-3"
            id="result"
            style="background-color: greenyellow"
          ></div>
        </div>
      </div>
    </div>
